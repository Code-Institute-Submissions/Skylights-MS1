<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Skylights</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand heading" href="index.html">Skylights</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
            <span class="navbar-toggler-icon"></span></button>
        <div class="navbar-collapse collapse" id="collapseNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item  active">
                    <a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#events">Events</a></li>
            </ul>                
        </div>
        </div>
    </nav>
<!--Events Cards-->
    <hr class="m-0" />
    <section class="text-center" id="events">
        <h4 class="mb-4 mt-4 heading"><strong>Upcoming Events</strong></h4>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 justify-content-center gig-cards">
            <div class="col mb-4">
                <div class="card card-hover">               
                    <img src="./assets/images/events/event1.jpg" class="card-img-top" alt="leeds-gig-poster">                    
                    <div class="card-body text-center text-secondary">
                        <h5 class="card-title"><i class="fas fa-map-marker-alt gig-location"></i> Bradford & Bingley Rugby Club</h5>
                        <p class="card-text"><i class="fas fa-calendar-alt gig-date"></i> 6th-8th July 2021</p>
                        <a class="btn btn-secondary btn-sm" href="https://www.ticketmaster.com" target="_blank">Order Now</a>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card card-hover">
                    <img src="./assets/images/events/event2.jpg" class="card-img-top" alt="glasgow-gig-poster">
                    <div class="card-body text-center text-secondary">
                        <h5 class="card-title"><i class="fas fa-map-marker-alt gig-location"></i> The Piece Hall, Halifax</h5>
                        <p class="card-text"><i class="fas fa-calendar-alt gig-date"></i> 28th August 2021</p>
                        <a class="btn btn-secondary btn-sm" href="https://www.ticketmaster.com" target="_blank">Order Now</a>
                    </div>
                </div>
            </div>
        </div>         
    </section>
<!--Newsletter-->
    <hr class="m-0" />

    <section class="mb-5">
        <h4 class="mb-5 mt-4 text-center heading"><strong>Newsletter</strong></h4>

        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
            <form class="text-center">

              <div class="row mb-5">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="fname" class="form-control" placeholder="First Name">
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="lname" class="form-control" placeholder="Last Name">
                  </div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control" placeholder="Email Address">
              </div>

              <button type="submit" class="btn btn-secondary btn-block mb-4">Sign Up</button>            
            </form>
          </div>
        </div>
    </section>
<!--Footer-->
    <footer class="bg-light text-lg-start">

        <hr class="m-0" />

        <div class="text-center py-5 align-items-center">
            <p>Follow Us On Our Socials</p>
            <a href="https://www.facebook.com/" class="btn btn-secondary m-1" role="button" rel="nofollow"
                target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/" class="btn btn-secondary m-1" role="button" rel="nofollow"
                target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.youtube.com/" class="btn btn-secondary m-1" role="button"
                rel="nofollow" target="_blank">
                <i class="fab fa-youtube"></i>
            </a> 
            <a href="https://spotify/" class="btn btn-secondary m-1" role="button" rel="nofollow"
                target="_blank">
                <i class="fab fa-spotify"></i>
            </a>
        </div>
        <div class="text-center p-5" id="footer-bar">
            Ben Yates | Code Institute 2021
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
